<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">

    <title>Website Visualizer</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
  </head>

  <body>

    <div id="main">
      <div class="logo"><a href='http://www.niraj.online' style = "color:black">niraj.online</a></div>
      <div class="container">
        <div class="row">
          <div class="col-md-8 col-md-offset-2 centered">
            <h1>Instagram Visualizer</h1>
            <button class='btn btn-conf btn-green signin'>Sign In</button>
            <div class="form-group">
              <form> 
                <input type="url" id = "username" class="subscribe-input" placeholder="Enter a base URL..." required>
                <button class='btn btn-conf btn-green submit'>Get Network</button>
              </form>
              <div class="alert alert-info info">
                <strong>Wait!</strong> Creating you're network below
              </div>
              <div class="alert alert-error failure" style = "display:none;">
                <strong>Wait!</strong> You must sign in first
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script src="script.js"></script>
  </body>
